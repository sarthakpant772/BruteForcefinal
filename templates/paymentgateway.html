{% load static %}
<!DOCTYPE html>
<html>
<head>
	<title> Secret Angel </title>
	<link rel="stylesheet" href="{% static 'css/styles.css' %}">
	<link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <link href="{% static 'css/templatemo-style.css' %}" rel="stylesheet" />
</head>
<body>
<!-- <img src="{%static 'images/pov.png' %}" class="imga" > -->
    <div class="container">
        <form class="form" id="login" method="POST">
            {%csrf_token%}
            <h1 class="form__title">Donate</h1>
            <div class="form__message form__message--error"></div>
            <div class="form__input-group">
                <input type="text" class="form__input" name="ammount" autofocus placeholder="Ammount in INR">
                <div class="form__input-error-message"></div>
            </div>
            <div class="form__input-group">
                <input type="text" class="form__input" name="id" autofocus placeholder="Enter the Id of the NGO/organization you want to donate">
                <div class="form__input-error-message"></div>
            </div>
            <div class="form__input-group">
                <input type="text"  name="Dname" class="form__input" autofocus placeholder="Your name">
                <div class="form__input-error-message"></div>
            </div>
            <button class="form__button" type="submit">Donate</button>
        </form>
        <br><br>
        
        <div class="form__input-group">
            <a class="form__button" href="/">Home</a>
            </div>
        <p class="form__text">
            <a class="form__link" href="register" >Don't have an account? Create account</a>
        </p>
        {% for message in messages %}
      <h3 class="form__input-error-message" >{{message}}</h3>
      {% endfor %}
    </div>
</body>
</html>
