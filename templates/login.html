{%load static%}
<!DOCTYPE html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <title>Login Form</title>
    <link rel="shortcut icon" href="{% static '/assets/favicon.ico' %}">
    <link rel="stylesheet" href="{% static 'css/main.css' %}">

    <script src="{% static 'js/main.js' %}"></script>
    
</head>

<body>
        <!-- <img src="{%static 'images/pov.png' %}" background-size= "cover"> -->
    <div class="container">
        <form class="form" id="login" method="POST">
            {%csrf_token%}
            <h1 class="form__title">Login</h1>
            <div class="form__message form__message--error"></div>
            <div class="form__input-group">
                <input type="text" class="form__input" name="username" autofocus placeholder="Username">
                <div class="form__input-error-message"></div>
            </div>
            <div class="form__input-group">
                <input type="password"  name="password" class="form__input" autofocus placeholder="Password">
                <div class="form__input-error-message"></div>
            </div>
            <button class="form__button" type="submit">Continue</button>
        </form>
        <br><br>
        
        <div class="form__input-group">
            <a class="form__button" href="/">Home</a>
            </div>
        <p class="form__text">
            <a class="form__link" href="register" >Don't have an account? Create account</a>
        </p>
        {% for message in messages %}
      <h3 class="form__input-error-message" >{{message}}</h3>
      {% endfor %}
    </div>
</body>
