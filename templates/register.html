{%load static%}
<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    
    <script src='main.js'></script>
</head>
<body>
  <!-- <img src="{%static 'images/pov.png' %}" background-size= "cover"> -->
  <div class="container">
     <form action="register" method="POST">
       {% csrf_token %} 
       <h1 class="form__title">Register</h1>
       <div class="form__input-group">
       <input type="text" name="username" placeholder="NGO-Name/Donation for"><br>
       </div>
       <div class="form__input-group">
       <input type="url" name="email" placeholder="Enter your website url"><br>
       </div>
     
       <div class="form__input-group">
       <input type="text" name="des" placeholder="Discription"><br>       
       </div>
       <div class="form__input-group">
       <input type="password" name="password1" placeholder="Password"><br>
       </div>
       <div class="form__input-group">
       <input type="password" name="password2" placeholder="Confirm Password"><br>
       </div>
       <div class="form__input-group">
        <input type="file" class="form__input" name="images" autofocus placeholder="add image"></div><br><br>
        <div class="form__input-group">
       <button type="submit" class="form__button">Submit</button><br><br>
      </div>
     </form>
     <div class="form__input-group">
     <a class="form__button" href="/">Home</a>
     </div>
      {% for message in messages %}
      <h3>{{message}}</h3>
      {% endfor %}
  </div>   
</body>
</html>
